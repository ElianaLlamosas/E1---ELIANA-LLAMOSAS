<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de formularios</title>
</head>
<header>
    <h1>Formulario de registro</h1>
</header>

<body>
    <section>
        <form action="">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name">
            </div>
            <br>
            <div>
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname">
            </div>
            <br>
            <div>
                <label for="">Modalidad de cursada:</label>
                <input type="radio" name="modalidad" id="ondemand">
                <label for="ondemand">On demand</label>
                <input type="radio" name="modalidad" id="envivo">
                <label for="envivo">En vivo</label>
            </div>
            <br>
            <div>
                <label for=" email">Correo</label>
                <input type="email" id="email">
            </div>
            <br>
            <div>
                <input type="checkbox" id="recibirinfo">
                <label for="recibirinfo">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
            </div>
            <br>
            <div>
                <input type="checkbox" id="terminos">
                <label for="terminos">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            </div>
            <br>
            <div>
                <button type="submit">Enviar</button>
            </div>

        </form>

    </section>

</body>

</html>
